<h2>Liste des Formations</h2>
<button mat-raised-button color="primary" (click)="openDialog()">Ajouter Formation</button>

<table mat-table [dataSource]="formations" class="mat-elevation-z8">
  <ng-container matColumnDef="idFormation">
    <th mat-header-cell *matHeaderCellDef> ID Formation </th>
    <td mat-cell *matCellDef="let formation"> {{ formation.idFormation }} </td>
  </ng-container>

  <ng-container matColumnDef="dateDebut">
    <th mat-header-cell *matHeaderCellDef> Date DÃ©but </th>
    <td mat-cell *matCellDef="let formation"> {{ formation.dateDebut | date }} </td>
  </ng-container>

  <ng-container matColumnDef="dateFin">
    <th mat-header-cell *matHeaderCellDef> Date Fin </th>
    <td mat-cell *matCellDef="let formation"> {{ formation.dateFin | date }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let formation"> {{ formation.description }} </td>
  </ng-container>

  <ng-container matColumnDef="formateur">
    <th mat-header-cell *matHeaderCellDef> Formateur </th>
    <td mat-cell *matCellDef="let formation"> {{ formation.formateur }} </td>
  </ng-container>

  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let formation"> {{ formation.titre }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let formation">
      <button mat-icon-button color="accent" (click)="openDialog(formation)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteFormation(formation.idFormation)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
