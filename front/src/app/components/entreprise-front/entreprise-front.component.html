<div class="container-fluid px-4">
  <h1 class="mt-4 text-center">📋 Liste des Entreprises</h1>

  <!-- Fil d'Ariane avec bouton Retour -->
  <ol class="breadcrumb mb-4 d-flex justify-content-between align-items-center">
    <li class="breadcrumb-item">
      <a
        routerLink="/back-office"
        class="btn-3d btn-primary-3d d-flex align-items-center"
      >
        <i class="fas fa-arrow-left me-2"></i> Retour
      </a>
    </li>
  </ol>

  <!-- Champ de Recherche Dynamique -->
  <div class="input-group mb-4">
    <input
      class="form-control"
      type="text"
      placeholder="🔍 Rechercher une entreprise..."
      [(ngModel)]="searchText"
      aria-label="Rechercher une entreprise"
      aria-describedby="btnSearch"
    />
    <button class="btn-3d btn-primary-3d" id="btnSearch" type="button">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!-- ✅ LISTE DES ENTREPRISES -->
  <div class="row">
    <div class="col-md-4" *ngFor="let entreprise of filteredEntreprises()">
      <div class="card">
        <div class="card-body">
          <i class="fas fa-building"></i>
          <h5 class="card-title">{{ entreprise.nom }}</h5>
          <p class="card-text">
            <strong>📍 Adresse:</strong> {{ entreprise.adresse }}
          </p>
          <p class="card-text">
            <strong>📞 Téléphone:</strong> {{ entreprise.telephone }}
          </p>
          <p class="card-text">
            <strong>📧 Email:</strong> {{ entreprise.email }}
          </p>
          <p class="card-text">
            <strong>🏢 Secteur:</strong> {{ entreprise.secteurActivite }}
          </p>

          <!-- <button class="btn-3d btn-primary-3d" (click)="editEntreprise(entreprise.idEntreprise)">
                        <i class="fas fa-edit"></i> consulter les stages
                    </button> -->
          <button
            class="btn-3d btn-primary-3d"
            [routerLink]="['/entreprises-details', entreprise.idEntreprise]"
          >
            <i class="fas fa-edit"></i> consulter les stages
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ BOUTON AJOUTER UNE ENTREPRISE -->
  <div class="text-center mt-4">
    <a
      routerLink="/back-office/entreprises/add"
      class="btn-3d btn-success-3d d-inline-flex align-items-center"
    >
      <i class="fas fa-plus-circle me-2"></i> Ajouter une entreprise
    </a>
  </div>
</div>
